name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Bump version in manifest.json
        id: bump_version
        run: |
          # Read current version
          current_version=$(jq -r '.version' manifest.json)
          echo "Current version: $current_version"
          
          # Split version into array
          IFS='.' read -r -a parts <<< "$current_version"
          major="${parts[0]}"
          minor="${parts[1]}"
          patch="${parts[2]}"
          
          # Increment patch
          new_patch=$((patch + 1))
          new_version="$major.$minor.$new_patch"
          echo "New version: $new_version"
          
          # Update manifest.json with 2-space indentation
          jq --indent 2 --arg v "$new_version" '.version = $v' manifest.json > manifest.tmp && mv manifest.tmp manifest.json
          
          # Set output for next steps
          echo "new_version=$new_version" >> $GITHUB_OUTPUT

      - name: Update Changelog
        id: changelog
        run: |
          version="${{ steps.bump_version.outputs.new_version }}"
          date=$(date +%Y-%m-%d)
          
          # Get last tag
          last_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          echo "Last tag: $last_tag"
          
          # Generate changelog content
          if [ -z "$last_tag" ]; then
            echo "No previous tag found. Generating log from start."
            git log --pretty=format:"* %s (%h)" > changes.tmp
          else
            echo "Generating log since $last_tag"
            git log ${last_tag}..HEAD --pretty=format:"* %s (%h)" > changes.tmp
          fi
          
          # Create a release notes file for the GitHub Release body
          cat changes.tmp > release_notes.md
          
          # Use Python to update CHANGELOG.md intelligently
          python3 -c "
          import sys
          import re
          import os

          version = '$version'
          date = '$date'
          
          with open('changes.tmp', 'r') as f:
              changes = f.read().strip()
              
          new_entry = f'## [{version}] - {date}\n{changes}\n\n'
          
          if os.path.exists('CHANGELOG.md'):
              with open('CHANGELOG.md', 'r') as f:
                  content = f.read()
          else:
              content = '# Changelog\n\n'

          # Regex to find [Unreleased] section
          # Matches ## [Unreleased] followed by anything until the next ## [ or EOF
          unreleased_pattern = r'(## \[Unreleased\].*?)(?=\n## \[|$)'
          
          match = re.search(unreleased_pattern, content, re.DOTALL)
          
          if match:
              # Insert after the [Unreleased] section
              end_of_unreleased = match.end()
              new_content = content[:end_of_unreleased] + '\n' + new_entry + content[end_of_unreleased:]
          else:
              # Insert after # Changelog header
              header_pattern = r'(# Changelog\s*)'
              header_match = re.match(header_pattern, content)
              if header_match:
                  end_of_header = header_match.end()
                  new_content = content[:end_of_header] + '\n' + new_entry + content[end_of_header:]
              else:
                  # Fallback
                  new_content = '# Changelog\n\n' + new_entry + content

          with open('CHANGELOG.md', 'w') as f:
              f.write(new_content)
          "
          
          rm changes.tmp

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add manifest.json CHANGELOG.md
          git commit -m "Bump version to ${{ steps.bump_version.outputs.new_version }} [skip ci]"
          git push

      - name: Create ZIP archive
        run: |
          zip -r extension.zip . -x "*.git*" ".github/*" "extras/*" "*.zip" "*.crx" "release_notes.md"

      - name: Build CRX
        uses: cardinalby/webext-buildtools-chrome-crx-action@v2
        with:
          zipFilePath: 'extension.zip'
          crxFilePath: 'extension.crx'
          privateKey: ${{ secrets.CRX_PRIVATE_KEY }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump_version.outputs.new_version }}
          name: Release v${{ steps.bump_version.outputs.new_version }}
          body_path: release_notes.md
          target_commitish: main
          files: |
            extension.crx
            extension.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Chrome Web Store
        if: contains(github.event.head_commit.message, '[publish]')
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: extension.zip
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
          publish: true
