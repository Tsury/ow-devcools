name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Bump version in manifest.json
        id: bump_version
        run: |
          # Read current version
          current_version=$(jq -r '.version' manifest.json)
          echo "Current version: $current_version"
          
          # Split version into array
          IFS='.' read -r -a parts <<< "$current_version"
          major="${parts[0]}"
          minor="${parts[1]}"
          patch="${parts[2]}"
          
          # Increment patch
          new_patch=$((patch + 1))
          new_version="$major.$minor.$new_patch"
          echo "New version: $new_version"
          
          # Update manifest.json with 2-space indentation
          jq --indent 2 --arg v "$new_version" '.version = $v' manifest.json > manifest.tmp && mv manifest.tmp manifest.json
          
          # Set output for next steps
          echo "new_version=$new_version" >> $GITHUB_OUTPUT

      - name: Update Changelog
        id: changelog
        run: |
          version="${{ steps.bump_version.outputs.new_version }}"
          date=$(date +%Y-%m-%d)
          
          # Get last tag
          last_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          echo "Last tag: $last_tag"
          
          # Generate changelog content (fallback)
          if [ -z "$last_tag" ]; then
            echo "No previous tag found. Generating log from start."
            git log --pretty=format:"* %s (%h)" > changes.tmp
          else
            echo "Generating log since $last_tag"
            git log ${last_tag}..HEAD --pretty=format:"* %s (%h)" > changes.tmp
          fi
          
          # Use Python to update CHANGELOG.md intelligently
          python3 -c "
          import sys
          import re
          import os

          version = '$version'
          date = '$date'
          
          with open('CHANGELOG.md', 'r') as f:
              content = f.read()

          # Regex to find [Unreleased] section
          # Group 1: The header
          # Group 2: The content until the next header or EOF
          pattern = r'(## \[Unreleased\])(.*?)(?=\n## \[|$)'
          
          match = re.search(pattern, content, re.DOTALL)
          
          if match:
              unreleased_content = match.group(2).strip()
              
              # If manual changelog is empty, use git log
              if not unreleased_content:
                  with open('changes.tmp', 'r') as f:
                      final_notes = f.read().strip()
              else:
                  final_notes = unreleased_content

              # Write to release_notes.md for GitHub Release
              with open('release_notes.md', 'w') as f:
                  f.write(final_notes)

              # Construct new block:
              # 1. Empty [Unreleased]
              # 2. New Version Header
              # 3. The notes
              new_block = f'## [Unreleased]\n\n## [{version}] - {date}\n{final_notes}\n'
              
              # Replace the old [Unreleased] block with the new structure
              # We replace match.group(0) which is Header + Content
              new_content = content.replace(match.group(0), new_block, 1)
          else:
              # Fallback: Create headers if missing
              with open('changes.tmp', 'r') as f:
                  final_notes = f.read().strip()
              
              with open('release_notes.md', 'w') as f:
                  f.write(final_notes)
                  
              new_entry = f'## [Unreleased]\n\n## [{version}] - {date}\n{final_notes}\n\n'
              
              if '# Changelog' in content:
                  new_content = content.replace('# Changelog', '# Changelog\n\n' + new_entry)
              else:
                  new_content = '# Changelog\n\n' + new_entry + content

          with open('CHANGELOG.md', 'w') as f:
              f.write(new_content)
          "
          
          rm changes.tmp

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add manifest.json CHANGELOG.md
          git commit -m "Bump version to ${{ steps.bump_version.outputs.new_version }} [skip ci]"
          git push

      - name: Create ZIP archive
        run: |
          zip -r extension.zip . -x "*.git*" ".github/*" "extras/*" "*.zip" "*.crx" "release_notes.md"

      - name: Build CRX
        uses: cardinalby/webext-buildtools-chrome-crx-action@v2
        with:
          zipFilePath: 'extension.zip'
          crxFilePath: 'extension.crx'
          privateKey: ${{ secrets.CRX_PRIVATE_KEY }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump_version.outputs.new_version }}
          name: Release v${{ steps.bump_version.outputs.new_version }}
          body_path: release_notes.md
          target_commitish: main
          files: |
            extension.crx
            extension.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Chrome Web Store
        if: contains(github.event.head_commit.message, '[publish]')
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: extension.zip
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
          publish: true
